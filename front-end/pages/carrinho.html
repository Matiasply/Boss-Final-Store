<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Carrinho de compras do site de vendas">
    <title>Carrinho de compras</title>
</head>
<body>
    <div class="botao-voltar">
        <button id="seta">←</button>
    </div>
    <header>
        <h1>Meu Carrinho</h1>
    </header>
    <main>
        <div class="carrinho">
            <!--Itens serão adicionados dinâmicamente com JS-->
        </div>
        <div class="resumo_compra">
            <h3>Resumo da compra</h3>
            <p>Total: </p>
            <span id="total"></span>
            <p>Descontos: </p>
            <span id="descontos"></span>
            <p>Valor final: </p></p>
            <span id="valor_final"></span>
        </div>
    </main>
</body>
</html>
