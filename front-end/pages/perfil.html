<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página de perfil do usuário">
    <link rel="stylesheet" href="../css/perfil.css">
    <title>Boss Final Store perfil</title>
</head>
<body>
    <main>
        <div class="botao-voltar">
            <button id="seta">←</button>
        </div>
        <div class="header">
            <h1 id="hero-title">Meu Perfil</h1>
        </div>
        <div class="perfil-image">
            <img src="../img/Luffy.jpg" alt="Avatar aleatório" class="avatar">
        </div>
        <div class="informacoes">
            <h3 id="Nome do usuário"></h3>
            <details>
                <summary>Dados Cadastrais</summary>
                <h4 id="One Piece"></h4>
                <h4 id="flamenguista"></h4>
                <h4 id="sousense"></h4>
            </details>
            <details>
                <summary>Pedidos</summary>
                <h4 id="Pedidos">Pedidos</h4>
            </details>
        </div>
    </main>
    <script src="../js/perfil.js"></script>
</body>
</html>
