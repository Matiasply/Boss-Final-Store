<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Site de vendas geek e variedades">
    <link rel="stylesheet" href="../css/registro.css">
    <title>Boss Final Store Registro</title>
</head>
<body>
    <main>
        <div class="botao-voltar">
                <button id="seta">←</button>
            </div>
        <div class="header">
            <div class="header-text">
                <h1>É novo aqui?</h1>
                <h2 id="hero-subtitle">Boss Final Store</h2>
            </div>
        </div>
        <div class="register-box">
            <h2>Registre-se</h2>
            <form class="register-form">
                <label for="usuario">Usuário</label>
                <br>
                <input type="text" id="usuario" name="usuario" placeholder="Conte-nos seu apelido" required>
                <br>
                <span id="msg-user"></span>
                <br>
                <label for="senha">Senha</label>
                <br>
                <input type="text" name="senha" id="senha" placeholder="Crie sua senha">
                <br>
                <div class="checkboxes">
                    <h3>Marque o que for verdadeiro</h3>
                    <label class="check">
                        <input type="checkbox" name="curiosidades" id="onepiece" value="one piece">
                        Sou fã de One Piece
                    </label>
                    <br>
                    <label class="check">
                        <input type="checkbox" name="curiosidades" id="flamengo" value="flamengo">
                        Torço para o flamengo
                    </label>
                    <br>
                    <label class="check">
                        <input type="checkbox" name="curiosidades" id="sousa" value="sousa">
                        Sou de Sousa
                    </label>
                </div>
                <button type="submit" id="registrar">Registrar</button>
                <div class="links">
                    <p>Já tem uma conta? <a href="../index.html">Clique aqui</a> para entrar</p>
                    <p><a href="home.html">Entrar sem cadastro</a></p>
                </div>
            </form>
        </div>
    </main>
<script src="../js/registro.js" defer></script>
</body>
</html>
