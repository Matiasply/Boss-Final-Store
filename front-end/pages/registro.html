<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Site de vendas geek e variedades">
    <link rel="stylesheet" href="../css/registro.css">
    <title>Boss Final Store Registro</title>
</head>
<body>
    <main>
        <div class="header">
            <h1>É novo aqui?</h1>
            <h2 id="hero-subtitle">Nome do site</h2>
        </div>
        <div class="register-box">
            <div class="botao-voltar">
                <button class="seta"></button>
            </div>
            <h2>Registre-se</h2>
            <form class="register-form">
                <label for="usuario">Usuário</label>
                <br>
                <input type="text" id="usuario" name="usuario" placeholder="Conte-nos seu apelido" required>
                <label for="senha">Senha</label>
                <br>
                <input type="text" name="senha" id="senha" placeholder="Crie sua senha">
                <br>
                <h3>Marque o que for verdadeiro</h3>
                <label>
                    <input type="checkbox" name="curiosidades" value="one piece">
                    Sou fã de One Piece
                </label>
                <br>
                <label>
                    <input type="checkbox" name="curiosidades" value="flamengo">
                    Torço para o flamengo
                </label>
                <br>
                <label>
                    <input type="checkbox" name="curiosidades" value="sousa">
                    Sou de Sousa
                </label>
                <br>
                <button type="submit">Registrar</button>
                <p>Já tem uma conta? <a href="">Clique aqui</a> para entrar</p>
                <p><a href="">Entrar sem cadastro</a></p>
            </form>
        </div>
    </main>
</body>
</html>
