<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Aba principal do site de vendas">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <link rel="stylesheet" href="../css/home.css">
    <title>Boss Final Store Home</title>
</head>
<body>
    <header>
        <div class="hero-header">
            <h1>Boss Final Store</h1>
            <div class="search-box">
                <input type="text" id="pesquisa" placeholder="Pesquisar...">
                <button>Pesquisar</button>
            </div>
            <ul id="resultados"></ul>
        </div>
        <div class="icons">
            <button class="btn-carrinho">
                <i class="fas fa-shopping-cart"></i>
            </button>
            <button class="btn-usuario">
                <i class="fas fa-user"></i>
            </button>
        </div>
    </header>
    <main>
        <h2>Ofertas Especiais</h2>
        <div class="slider">
            <div class="slides">
                <input type="radio" name="radio-btn" id="radio1">
                <input type="radio" name="radio-btn" id="radio2">
                <input type="radio" name="radio-btn" id="radio3">
                <input type="radio" name="radio-btn" id="radio4">
                <div class="slide first">
                    <img id="first-image" src="../Luffy.jpg">
                </div>
                <div class="slide">
                     <img id="second-image" src="../download.jpeg">
                </div>
                <div class="slide">
                    <img id="third-image" src="../Luffy.jpg">
                </div>
                <div class="slide">
                    <img id="fourth-image" src="../download.jpeg">
                </div>
                <div class="navigation-auto">
                    <div class="auto-btn1"></div>
                    <div class="auto-btn2"></div>
                    <div class="auto-btn3"></div>
                    <div class="auto-btn4"></div>
                </div>
            </div>
            <div class="navigation-manual">
                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label>
                <label for="radio3" class="manual-btn"></label>
                <label for="radio4" class="manual-btn"></label>
        </div>
    </main>
    <footer>
        <a href="https://github.com/Matiasply" target="_blank">Sobre mim (Matias)</a>
        <a href="https://github.com/Dennynson" target="_blank">Sobre mim (Dennynson)</a>
    </footer>
    <script src="../js/home.js"></script>
</body>
</html>
