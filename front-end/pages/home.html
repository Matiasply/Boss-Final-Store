<head>

    <meta name="description" content="Aba principal do site de vendas">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <title>Boss Final Store Home</title>
</head>
<body>
    <header>
        <h1>Boss Final Store</h1>

        </div>

    <main></main>
    <footer></footer>
