<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Site de vendas geek e variedades">
    <link rel="stylesheet" href="css/index.css">
    <title>Boss Final Store Login</title>
</head>
<body>
    <main>
        <!--O cabeçalho desktop ficará na lateral esquerda-->
        <div class="header">
            <div class="header-text">
                <h1>Bem-vindo!</h1>
                <h2 id="hero-subtitle">Boss Final Store</h2>
            </div>
        </div>
        <!--A box de login no desktop ficará à direita-->
        <div class="login-box">
            <h2>LOGIN</h2>
            <form class="login-form">
                    <label for="Usuário">Usuário:</label>
                    <br>
                    <input type="text" id="Usuário" name="Usuário" placeholder="Digite seu nome de usuário" required>
                    <br>
                    <span id="msg-user"></span>
                    <br>
                    <label for="Senha">Senha:</label>
                    <br>
                    <input type="password" id="Senha" name="Senha" placeholder="Digite sua senha" required>
                    <br>
                    <span id="msg-senha"></span>
                    <br>
                    <button type="submit" id="logar">Entrar</button>
                    <div class="links">
                        <p>Não tem uma conta? <a href="pages/registro.html">Clique aqui</a> para se registrar</p>
                        <p><a href="pages/home.html">Entrar como visitante</a></p>
                    </div>
                </form>
        </div>
    </main>
    <script src="./js/login.js"></script>
</body>
</html>
